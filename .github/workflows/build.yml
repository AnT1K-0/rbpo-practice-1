name: Build, SAST, SCA, DAST

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build project
        run: mvn -B clean package -DskipTests=false

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  dast:
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Run application
        run: |
          java -jar target/*.jar > app.log 2>&1 &
          sleep 30
          cat app.log

      - name: Check health
        run: |
          curl -s http://localhost:8080/actuator/health || true

      - name: ZAP Baseline Scan
        run: |
          docker run --rm --network=host \
            -v "$PWD:/zap/wrk" zaproxy/zap-stable \
            zap-baseline.py -t http://localhost:8080 \
            -r zap-baseline-report.html || true

      - name: ZAP API Scan
        run: |
          docker run --rm --network=host \
            -v "$PWD:/zap/wrk" zaproxy/zap-stable \
            zap-api-scan.py -t openapi.yaml -f openapi \
            -r zap-api-report.html || true

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap-baseline-report.html
            zap-api-report.html
            app.log
