name: Build, SAST, SCA and DAST

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build project with Maven
        run: mvn -B clean package -DskipTests=false

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  sast:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep (SARIF)
        run: |
          python -m pip install --upgrade pip
          pip install semgrep
          semgrep ci --config auto --sarif --output semgrep.sarif || true
          test -f semgrep.sarif || echo '{"version":"2.1.0","runs":[]}' > semgrep.sarif

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

  sca:
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: OWASP Dependency-Check (HTML)
        run: mvn -B org.owasp:dependency-check-maven:check

      - name: Upload Dependency-Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            target/dependency-check-report.html
            target/dependency-check-report.xml

  dast_baseline:
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Prepare ZAP rules
        run: |
          test -f zap-rules.tsv || touch zap-rules.tsv

      - name: Run app (background)
        run: |
          java -jar target/*.jar &
          sleep 30

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: http://localhost:8080
          rules_file_name: zap-rules.tsv
          report: zap-baseline-report.html
          allow_issue_writing: false

      - name: Upload baseline report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: zap-baseline-report.html

  dast_api:
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: Prepare ZAP rules
        run: |
          test -f zap-rules.tsv || touch zap-rules.tsv

      - name: Run app (background)
        run: |
          java -jar target/*.jar &
          sleep 30

      - name: ZAP API Scan (OpenAPI)
        uses: zaproxy/action-api-scan@v0.8.0
        with:
          target: openapi.yaml
          format: openapi
          rules_file_name: zap-rules.tsv
          report: zap-api-report.html
          allow_issue_writing: false

      - name: Upload api report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-report
          path: zap-api-report.html
